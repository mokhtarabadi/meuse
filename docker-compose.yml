services:
  init:
    image: alpine/git:latest
    container_name: meuse-init
    environment:
      - MEUSE_INIT_MODE=${MEUSE_INIT_MODE:-local}
      - GITHUB_REPO_URL=${GITHUB_REPO_URL}
    volumes:
      - meuse_index:/app/index
      - meuse_crates:/app/crates
      - meuse_logs:/app/logs
      - meuse_git_repos:/app/git-repos
      - ./scripts/init.sh:/app/init.sh
    networks:
      - meuse_network
    profiles:
      - init
    entrypoint: [ ]
    command: [ "/bin/sh", "-c", "apk add --no-cache bash && bash /app/init.sh" ]

  postgres:
    image: postgres:14.4
    container_name: meuse-postgres
    environment:
      POSTGRES_DB: meuse
      POSTGRES_USER: meuse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - meuse_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U meuse -d meuse" ]
      interval: 30s
      timeout: 10s
      retries: 5

  meuse:
    image: mokhtarabadi/meuse:latest
    container_name: meuse-app
    environment:
      - MEUSE_CONFIGURATION=/app/config/config.yaml
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - MEUSE_FRONTEND_SECRET=${MEUSE_FRONTEND_SECRET}
      - DOMAIN=${DOMAIN}
    volumes:
      - meuse_index:/app/index:ro
      - ./config:/app/config:ro
      - meuse_crates:/app/crates
      - meuse_logs:/app/logs
    networks:
      - meuse_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8855/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: meuse-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - meuse_logs:/var/log/nginx
      - meuse_git_repos:/git-repos:ro
      - meuse_index:/app/index:ro
    ports:
      - "8080:80"
    networks:
      - meuse_network
    depends_on:
      - meuse
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 5
    command: >
      /bin/sh -c "apk add --no-cache git fcgiwrap spawn-fcgi &&
      spawn-fcgi -s /var/run/fcgiwrap.sock -u nginx -g nginx /usr/bin/fcgiwrap &&
      chmod 777 /var/run/fcgiwrap.sock &&
      nginx -g 'daemon off;'"

volumes:
  postgres_data:
  meuse_logs:
  meuse_index:
  meuse_git_repos:
  meuse_crates:

networks:
  meuse_network:
    driver: bridge