server {
  listen 80;
  server_name _;

  root /srv/git;

  auth_basic "Restricted Git";
  auth_basic_user_file /etc/nginx/.htpasswd;

  # Git HTTP smart protocol handler
  # Note: The regex pattern is critical - must match Git's expected URL pattern
  location ~ (/.*\.git/git-(upload|receive)-pack)|(/.*\.git/info/refs\?service=git-(upload|receive)-pack) {
    include /etc/nginx/fastcgi_params;
    fastcgi_param SCRIPT_NAME /usr/lib/git-core/git-http-backend;
    fastcgi_param GIT_PROJECT_ROOT /srv/git;
    fastcgi_param GIT_HTTP_EXPORT_ALL "";
    fastcgi_param REMOTE_USER $remote_user; # Pass authenticated user to Git
    fastcgi_param PATH_INFO $uri; # Important - allows git-http-backend to see full path
    fastcgi_param QUERY_STRING $args; # Pass along query strings
    fastcgi_pass unix:/var/run/fcgiwrap.socket;
    # Increase timeout for git operations
    fastcgi_read_timeout 300;
  }

  location / {
    try_files $uri $uri/ =404;
  }
}
